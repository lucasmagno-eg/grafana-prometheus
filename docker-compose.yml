version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.37.9
    container_name: prometheus-monitoring
    restart: unless-stopped
    ports:
      - "19090:9090"  # ← MANTENHA assim (externa:interna)
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.listen-address=:9090'  # ← FORÇA escutar na 9090
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - monitoring
      
  grafana-monitoring:
    image: grafana/grafana:9.5.15
    container_name: grafana-monitoring
    restart: unless-stopped
    ports:
      - "13000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_monitoring_data:/var/lib/grafana
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter-monitoring
    restart: unless-stopped
    ports:
      - "19100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    networks:
      - monitoring

volumes:
  grafana_monitoring_data:
  prometheus_data:

networks:
  monitoring:
    driver: bridge
