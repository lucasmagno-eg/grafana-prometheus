global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Carregar regras
rule_files:
  - "rules.yml"  # ← Adicione esta linha

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093  # Descomente quando configurar alertmanager

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter-monitoring:9100']
    labels:
      instance: 'node-exporter-local'

  - job_name: 'windows-exporter'
    static_configs:
      - targets: ['10.1.1.196:9182']  # ← IP direto do Windows Server
    labels:
      instance: 'windows-server-196'
      os: 'windows'

  - job_name: 'servidor-glpi'
    static_configs:
      - targets: ['172.17.17.30:9100']  # ← IP direto do GLPI Server
    labels:
      instance: 'glpi-server'
      os: 'linux'